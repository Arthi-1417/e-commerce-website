<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .cart {
            width: 50%;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .cart-item img {
            width: 50px;
            height: 50px;
        }
        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
        }
        .cart-item-price {
            margin-left: 10px;
        }
        .cart-total {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cart">
        <h2>Shopping Cart</h2>
        <div class="cart-item">
            <img src="item1.jpg" alt="Item 1">
            <div class="cart-item-details">
                <p>Item 1</p>
                <p>Quantity: 1</p>
            </div>
            <div class="cart-item-price">$10.00</div>
        </div>
        <div class="cart-item">
            <img src="item2.jpg" alt="Item 2">
            <div class="cart-item-details">
                <p>Item 2</p>
                <p>Quantity: 2</p>
            </div>
            <div class="cart-item-price">$20.00</div>
        </div>
        <div class="cart-total">
            Total: $30.00
        </div>
    </div>
</body>
</html>
