<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYyQwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>ARTHI SHOPS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            z-index: 10;
        }
        .menu {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .menu a:hover {
            color: #ff9900;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px;
            letter-spacing: 2px;
        }
        .content {
            text-align: center;
            margin-top: 70px;
            padding: 50px 20px;
            background: linear-gradient(120deg, #ff9900, #ff5722);
            color: white;
        }
        .content h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .content button {
            padding: 10px 25px;
            border: none;
            background-color: white;
            color: #ff5722;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .content button:hover {
            background-color: #333;
            color: white;
        }
        .Products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 50px 20px;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            width: 200px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .card .btn {
            margin-top: 10px;
            padding: 8px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .card .btn:hover {
            background-color: #333;
        }
        #cart-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            z-index: 20;
        }
        #cart-modal.active {
            display: block;
        }
        #cart-modal h2 {
            background-color: #ff5722;
            color: white;
            margin: 0;
            padding: 10px 20px;
            border-radius: 10px 10px 0 0;
        }
        #cart-modal .cart-content {
            padding: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        #cart-modal .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        #cart-modal .close-cart {
            display: inline-block;
            margin-top: 10px;
            background-color: #333;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        #cart-modal .close-cart:hover {
            background-color: #ff5722;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        footer a {
            color: #ff5722;
            text-decoration: none;
        }
        #company-details {
            display: none;
            background-color: #f9f9f9;
            color: black;
            padding: 30px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><h1>ARTHI SHOPS</h1></div>
        <ul class="menu">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#cart" id="view-cart">Cart</a></li>
        </ul>
    </nav>

    <section id="home" class="content">
        <h1>New Arrivals for Men & Women</h1>
        <p>Discover the Latest in Fashion Trends</p>
        <button onclick="document.querySelector('#products').scrollIntoView({ behavior: 'smooth' });">Shop Now</button>
    </section>

    <section id="products" class="Products">
        <div class="card">
            <img src="1.png" alt="Men Shirt">
            <h3>Men Shirt</h3>
            <p>RS.6650</p>
            <button class="btn add-to-cart" data-title="Men Shirt" data-price="6650">Add to Cart</button>
        </div>
        <!-- Add more cards -->
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal">
        <h2>Your Cart</h2>
        <div class="cart-content" id="cart-items"></div>
        <p style="padding: 0 20px;">Total: RS. <span id="total-price">0</span></p>
        <button class="close-cart" onclick="document.getElementById('cart-modal').classList.remove('active');">Close</button>
    </div>

    <footer>
        <p>&copy; 2024 <a href="#">ARTHI SHOPS</a>. All Rights Reserved.</p>
    </footer>

    <script>
        let cart = [];
        let totalPrice = 0;

        $(document).on('click', '.add-to-cart', function() {
            const title = $(this).data('title');
            const price = parseInt($(this).data('price'));
            cart.push({ title, price });
            totalPrice += price;

            let cartHtml = '';
            cart.forEach((item) => {
                cartHtml += `<div class="cart-item">
                    <span>${item.title}</span>
                    <span>RS. ${item.price}</span>
                </div>`;
            });
            $('#cart-items').html(cartHtml);
            $('#total-price').text(totalPrice);

            showConfirmationMessage(`${title} has been added to your cart.`);
        });

            const confirmation = $('<div></div>')
                .text(message)
                .css({
                    position: 'fixed',
                    top: '20px',
                    right: '20px',
                    background: '#ff5722',
                    color: 'white',
                    padding: '10px 20px',
                    borderRadius: '5px',
